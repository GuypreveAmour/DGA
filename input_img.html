<!DOCTYPE html>
<html>
<head>
  <title>Charger une image avec JS</title>
</head>
<body>
  <h2>Choisis une image :</h2>
  <input type="file" id="fileInput" accept="image/*">
  <br><br>
  <img id="preview" src="" alt="Aperçu" width="300" style="display:block; border:1px solid #ccc; padding:5px;">

  <script>
    const input = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    input.addEventListener("change", function(event) {
      const fichier = event.target.files[0];

      if (fichier) {
        // Vérifier que c’est bien une image
        if (fichier.type.startsWith("image/")) {
          const reader = new FileReader();

          reader.onload = function(e) {
            preview.src = e.target.result;   // Met l'image dans la balise <img>
            preview.style.display = "block"; // Affiche l'aperçu
          };

          reader.readAsDataURL(fichier); // Lire l'image comme URL
        } else {
          alert("Veuillez sélectionner une image !");
        }
      }
    });
  </script>
</body>
</html>
