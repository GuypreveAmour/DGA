<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>fonctions call back</title>
<style type="text/css" media="all">
    .mon-div {
        border: solid 10px;
        text-align: center;
        padding: 10px;
        font-size: 30px;
        border-radius: 20px;
        font-weight: bold;
        width: 100px;
        background-color: lime;
        font-family: Times New Roman;
        justify-self: center;
    }
    .textContent{
        position: absolute;
        top: 100px;
        font-family: Times New Roman;
    }
</style>
</head>
<body>
    <div id="textContent" class="textContent">
        
    </div>
<script type="text/javascript" charset="utf-8">
const btn = document.createElement('div');
btn.textContent = 'bouton';
btn.classList.add('mon-div');
document.body.appendChild(btn)
btn.onclick = (a) => {
    document.getElementById("textContent").textContent = ` Salut ${a=prompt("Ton nom :")} ! Tu viens de cliquer sur un Bouton ! `;
}
</script>
</body>
</html>
