<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>variable avec js</title>
        
    </head>
    <body>
        
<script type="text/javascript" charset="utf-8">
    /* Pour declarer une variable, on utilise les termes suivants: 
        ___var
        ___let et 
        ___const (pour les constantes, sa valeur est definitibe)
    */
    let entier = 23 //entier
    const decimal = 28.155678771//nombre decimal
    var chaine = "chaine de caracters"//String
    let Booleen = true;//Booleen comprend juste deux valeur (true ou false)
    let tableau = [12,"janvier",34.12,"Amour dga",true,false]//Array: peut contenir tout type de variable
    var tableau2 = Array("mars","avril",30,true,67.12,false)
    let Objet = {
        nom:"DAMBA",
        prenom:"guypreve amour",
        age:25,
        taille:1.65,
        genre:"masculin",
        statut:"etudiant"
    }//Object
    /* On ecrit dans la console les type des variables*/
    console.log(entier,typeof(entier))
    console.log(decimal,typeof(decimal))
    console.log(chaine,typeof(chaine))
    console.log(Booleen,typeof(Booleen))
    console.log(tableau,typeof(tableau))
    console.log(tableau2,typeof(tableau2))
    console.log(Objet,typeof(Objet))
</script>
    </body>
</html>
