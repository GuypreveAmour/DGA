<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Jeu de devinette</title>
<style type="text/css" media="all">
input{
    width: 50px;
    margin: 10px;
    height: 30px;
    border-radius: 5px;
    box-shadow: 0px 0px 2px;
}
h1{
    text-align: center;
    background-color: rgba(0,0,100,0.6);
    border-radius: 5px;
    text-decoration: underline dotted 3px;
}
h3{
    text-align: center;
}
 input:hover{
     background-color: royalblue;
     border: none;
     border-radius: 5px;
     font-weight: bolder;
     
 }
 button{
     margin: 20px;
     width: 80px;
     height: 40px;
     font-size: 20px;
     color: #abcdef;
     padding: 2px;
     border-radius: 5px;
     border: 3px solid #00f;
     font-weight: bolder;
     background-color:royalblue ;
 }
 button:active{
     box-shadow: 0px 0px 10px black;
 }
 .control{
     display: flex;
     justify-content: space-around;
     margin:60px 0px;
 }
 .resultat{
     border: 1px solid ;
     height: 100px;
     width: 250px;
     justify-self: center;
     margin: 30px 0px;
     border-radius: 10px;
     justify-items: center;
 }
 .disp-result{
     width:80% ;
     height: 50%;
     background-color: rgba(0,0,255,0.1);
     border-radius: 5px;
     text-align: center;
     font-size: 40px;
     align-content: center;
     position: relative;
     top: -40px;
     text-decoration: underline dotted 2px;
 }
 #avis{
     text-align: center;
     position: absolute;
     margin-inline: 20px;
 }
 .span{
     text-align:center;
     position: relative;
     top: -10px;
 }
 a{
     text-decoration: none;
 }
</style>
</head>
<body>
<h1>Devinette</h1>
<h3>Devine le nombre entre <a id="0" href="#">0</a> et <a id="10" href="#">10</a> en trois tentatifs</h3>
<div class="resultat">
    <p class="span">Devine le Nombre !</p>
 <p class="disp-result" id="disp-result"></p>   
</div>
<div class="nombres">
    <input type="button" id="zero" value="0" />
 <input type="button" class="nombre" id="un" value="1" />
 <input type="button" class="nombre" id="deux" value="2" />
 <input type="button" class="nombre" id="trois" value="3" />
 <input type="button" class="nombre" id="quatre" value="4" />
 <input type="button" class="nombre" id="cinq" value="5" />
  <input type="button" class="nombre" id="six" value="6" />
 <input type="button" class="nombre" id="sept" value="7" />
 <input type="button" class="nombre" id="huit" value="8" />
 <input type="button" class="nombre" id="neuf" value="9" />
 <input type="button" class="nombre" id="dix" value="10" />
</div>
<p id="avis"></p>
<hr />
<div class="control">
 <button onclick="valider()">Valider</button>
  <button id="generate">Suivant</button>
 
</div>
<script type="text/javascript" charset="utf-8">
/*generateur de nombre */
let nombre = Math.floor(Math.random()*11);
console.log(nombre)   
document.getElementById("generate").addEventListener('click',()=>{
   nombre = Math.floor(Math.random()*11);
console.log(nombre);
avis.textContent=""
})

/* Selectionner un nombre de la liste */  
let Nombres = document.getElementsByTagName("input");
    for(var i=0; i<Nombres.length;i++){
      
let n = parseFloat(Nombres[i].value);
      console.log(n);
      Nombres[i].addEventListener('click',()=>{
          document.getElementById("disp-result").innerHTML = `${n}`
      })
    }
function valider(){
  let m = document.getElementById("disp-result").textContent;
  console.log(m,'et',nombre);
  let avis = document.getElementById("avis");
  if(m==nombre){
      avis.textContent = 'Bravo Nombre Trouv√© !';
  }else{
      if(m<nombre){
          avis.textContent ='Faux ! valeur Inferieure. Reessayez !';
      }else if(m>nombre){
          avis.textContent = 'Faux ! valueur Superieure. Reessayez !';
      }else{
          avis.textContent = 'Faux ! valeur Invalide. Reessayez !';
      }
      
  }
  
} 
 
</script>
</body>
</html>
