<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>`substitute(Filename('', 'Page Title'), '^.', '\u&', '')`</title>
        
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000;"></canvas>

<script>
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');

  ctx.beginPath();
  ctx.moveTo(50, 150); // Point de départ

  // Courbe de Bézier quadratique
  ctx.quadraticCurveTo(150, 50, 250, 150);

  // Courbe de Bézier cubique
  ctx.bezierCurveTo(300, 250, 400, 50, 450, 150);

  ctx.stroke(); // Dessine la courbe
</script>
    </body>
</html>
