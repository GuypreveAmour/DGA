<style>
.color-box {
  width: 200;
  height: 200px;
  position: fixed;
  top: 25%;
  left: 25%;
  border-radius: 100px;
  justify-self: center;
  animation: colors 5s infinite;
}

@keyframes colors {
  0%   { background: red; }
  20%  { background: orange; }
  40%  { background: yellow; }
  60%  { background: green; }
  80%  { background: blue; }
  100% { background: violet; }
}
</style>

<div class="color-box"></div>
