<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title></title>
<style>
    .typing {
        width: 40ch;
        animation: typing 3s steps(40), blink 0.4s step-end infinite alternate;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid;
        font-family: monospace;
    }

    @keyframes typing {
        from {
            width: 0;
        }
    }

    @keyframes blink {
        50% {
            border-color: transparent;
        }
    }
</style>
</head>
<body>
<div class="typing">
Salut ! Je suis une machine à écrire...
</div>
</body>
</html>
