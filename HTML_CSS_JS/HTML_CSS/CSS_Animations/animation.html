<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>animation</title>
    <style type="text/css" media="all">
.box {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation: bouge 2s ease-in-out infinite alternate;
}

@keyframes bouge {
  to{ margin-left: 200px; }
}
.my-element {
    border: 1px solid ;
    font-size: 40px;
    width: 100px;
    height: 100px;
    border-radius: 3px;
  animation: tourner 3s linear 1s infinite normal forwards;
}

@keyframes tourner {
  0%   { transform: rotate(-360deg); }
  50%{transform: rotate(180deg); }
  100% { transform: rotate(360deg); }
}
    </style>
    </head>
    <body>
        <div class="box">
            
        </div>
        <p class="my-element"></p>
    </body>
</html>
