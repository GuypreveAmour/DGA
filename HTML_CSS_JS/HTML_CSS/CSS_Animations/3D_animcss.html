<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animation 3D CSS</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: red;
    }

    .scene {
      width: 200px;
      height: 300px;
      perspective: 2000px; /* Profondeur */
    }

    .card {
      width: 100%;
      height: 100%;
      border: solid 5px;
      border-radius: 50px;
      position: relative;
      transform-style: preserve-3d;
      animation:rota 100ms linear infinite ;
      
    }
    @keyframes rota{
        to{
            transform: rotateY(360deg);
        }
    }

    .scene:hover .card {
      transform: rotateY(360deg);
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      backface-visibility: hidden;
      border-radius: 900px;
      display: flex;
      border: solid 4px green;
      justify-content: center;
      align-items: center;
      font-family: Times New Roman;
      font-size: 50px;
      color: white;
      box-shadow: 0px 200px 100px white;
      
    }

    .front {
      background: #1e90ff;
      color: yellow;
    }

    .back {
      background: #ff6347;
      transform: rotateY(180deg);
      color: magenta;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="card">
     <div class="face front">+</div>
      <div class="face back">+</div>
    </div>
  </div>

</body>
</html>
