<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>chargement </title>
<style type="text/css" media="all">
body{
    background-color: #000;
}
 h2{
     text-align:center; 
     text-transform:uppercase;
     text-decoration: none;
     border: dotted ;
     width: 80%;
     padding: 10px 0;
     color: white;
     word-spacing: 30px;
     justify-self: center;
 }
 .charge{
     border: solid 1px;
     width: 100%;
     height: 155px;
     border-radius: 1px;
     display: flex;
     flex-direction: rows;
     justify-content: space-around;
     justify-items: center;
     align-items: center;
     background-color: #000;
     
     
 }
 .boule{
     border: none;
     width: 30px;
     height: 30px;
     border-radius: 50px;
     z-index: 9;
     
     
}

.boule:nth-child(1){
  animation: mouve 1s 0s linear infinite alternate ;
  background-color: green;
}
.boule:nth-child(2){
  animation: mouve 1s 0.1s linear infinite alternate ;
  background-color: lime;
}
.boule:nth-child(3){
  animation: mouve 1s 0.2s linear infinite alternate ;
  background-color: mediumpurple;
}
.boule:nth-child(4){
  animation: mouve 1s 0.3s linear infinite alternate ;
  background-color: hotpink;
}
.boule:nth-child(5){
  animation: mouve 1s 0.4s linear infinite alternate ;
  background-color: blue;
}
.boule:nth-child(6){
  animation: mouve 1s 0.5s linear infinite alternate ;
  background-color: yellow;
}
.boule:nth-child(7){
  animation: mouve 1s 0.6s linear infinite alternate ;
  background-color: magenta;
}
.boule:nth-child(8){
  animation: mouve 1s 0.7s linear infinite alternate ;
  background-color: skyblue;
}
.boule:nth-child(9){
  animation: mouve 1s 0.8s linear infinite alternate ;
  background-color: darkorange;
}
.boule:nth-child(10){
  animation: mouve 1s 0.9s linear infinite alternate ;
  background-color: yellowgreen;
}
@keyframes mouve{
    
    0%,100%{
        height: 0px;
    }
    50%{
        height: 250;
    }
}

</style>  
    </head>
    <body>
        <h2 >animation dga</h2>
        <br/><br/><br/><br/>
        
                
<div class="charge">
<p class="boule b1"></p>
<p class="boule b2"></p>
<p class="boule b3"></p>
<p class="boule b4"></p>
<p class="boule b5"></p>
<p class="boule b6"></p>
<p class="boule b7"></p>
<p class="boule b8"></p>
<p class="boule b9"></p>
<p class="boule b10"></p>
</div>    
        

    </body>
</html>
