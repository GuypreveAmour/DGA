<style>
body{
    background-color: #000;
}
.bounce-box {
  width: 80px;
  height: 80px;
  border-radius: 100px;
  justify-self: center;
  background: hotpink;
  position: relative;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% {
    top: 0;
    animation-timing-function: ease-in;
  }
  25%{ background-color: green}
  50% {
      background-color: red;
    box-shadow: 0px 50px 200px white;
    top: 190px;
    animation-timing-function: ease-out;
  }
  75%{background-color:blue}
}
.hr{
    width: 100%;
    height: 200px;
    position: absolute;
    top: 265px;
    border: solid #000;
    background-color: #000;
    box-shadow: 20px 20px 10px 30px;
}
</style>

<div class="bounce-box"></div>
<hr class="hr">
