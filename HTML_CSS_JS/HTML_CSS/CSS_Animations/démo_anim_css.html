<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DÃ©mo Animation CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #555;
      
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      border-radius: 20px;
      align-content: center;
      text-align: center;
    }

    /* 1. Animation de mouvement */
    .move {
      background: red;
      position: relative;
      animation: moveBox 2s infinite alternate linear;
    }

    @keyframes moveBox {
      from { left: -100px; }
      to { left: 100px; }
    }

    /* 2. Animation de rotation */
    .rotate {
      background: royalblue;
      justify-self: center;
      animation: rotateBox 3s linear infinite;
    }

    @keyframes rotateBox {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* 3. Animation avec transition sur hover */
    .scale {
      background: green;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .scale:hover {
      transform: scale(1.3);
      background-color: lime;
    }

  </style>
</head>
<body>
  <h1>Animations CSS ðŸŽ¨</h1>

  <div class="box move">Mouvement</div>
  <div class="box rotate">Rotation</div>
  <div class="box scale">Hover moi</div>

</body>
</html>
