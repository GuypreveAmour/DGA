<h1>SVG Code In HTML</h1>
<svg height="340" width="250" style="border:1px solid; padding:10px">
<ellipse cx="130" cy="80" rx="100" ry="50"
style="fill:yellow;stroke:purple;stroke-width:5" />
</svg>

<svg height="200" width="300">
<ellipse cx="150" cy="90" rx="100" ry="60" style="fill:yellow;stroke:purple;stroke-width:5" />
<ellipse cx="150" cy="90" rx="50" ry="50" style="fill:#fff;stroke-width:5" />
</svg>

<svg width="300"height="300" style="border:1px solid #000">
<polyline points="-30,200 -27,162 -24,124 -21,98 -18,72 -15,50 -12,32 -9,18 -6,8 -3,2 0,0 3,2 6,8 9,18 12,32 15,50 18,72 21,98 24,124 27,162 30,200" style="fill:none; stroke:blue; stroke-width:2" />
</svg>
<svg width="300" height="300" style="border:1px solid #00f">
<polygon points="20,20 20,100 100,100 100,20" style="fill:blue;stroke-width:2; stroke:#00f" />
</svg>
