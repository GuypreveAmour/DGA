<!DOCTYPE html>
<html>
<head>
  <title>Jeu d'opérations</title>
</head>
<body>

<h2>Résous cette opération :</h2>
<p id="operation"></p>

<input type="number" id="reponse" placeholder="Ta réponse">
<button onclick="verifier()">Valider</button>

<p id="resultat"></p>

<script>
  let nombre1, nombre2, operateur, bonneReponse;

  function nouvelleOperation() {
    nombre1 = Math.floor(Math.random() * 10) + 1;
    nombre2 = Math.floor(Math.random() * 10) + 1;
    const operations = ['+', '-', '*'];
    operateur = operations[Math.floor(Math.random() * operations.length)];

    // Calcule la bonne réponse
    if (operateur === '+') {
      bonneReponse = nombre1 + nombre2;
    } else if (operateur === '-') {
      bonneReponse = nombre1 - nombre2;
    } else if (operateur === '*') {
      bonneReponse = nombre1 * nombre2;
    }

    document.getElementById("operation").textContent = `${nombre1} ${operateur} ${nombre2} = ?`;
    document.getElementById("reponse").value = "";
    document.getElementById("resultat").textContent = "";
  }

  function verifier() {
    const reponseUtilisateur = parseInt(document.getElementById("reponse").value);
    const message = document.getElementById("resultat");

    if (reponseUtilisateur === bonneReponse) {
      message.textContent = "✅ Bravo ! Bonne réponse.";
      message.style.color = "green";
    } else {
      message.textContent = `❌ Mauvaise réponse. La bonne réponse était ${bonneReponse}.`;
      message.style.color = "red";
    }

    setTimeout(nouvelleOperation, 2000); // Nouvelle question après 2 secondes
  }

  // Lance la première opération
  nouvelleOperation();
</script>

</body>
</html>
