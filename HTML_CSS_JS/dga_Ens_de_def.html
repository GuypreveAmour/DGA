<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Ensemble de definition d'une fonction rationnelle</title>
<style type="text/css" media="all">
    * {
        font-family: Times New Roman;
    }
    #a, #b, #c {
        width: 33px;
        text-align: center;
        border: none;
    }
    #numerateur {
        text-align: center;
        width: 50%;
        position: relative;
        left: 15px;
        border: none;
    }
    hr {
        width: 50%;
        position: relative;
        left: 30px;
        color: #000;
        background-color: #000;
        border: 1px solid #000;
    }
</style>
</head>
<body>
<h2>Ensemble de definition d'une fonction rationnelle</h2>
<p>
Veillez entrer la fonction
</p>
<label for="numerateur">numerateur:</label>
<input type="text" id="numerateur" placeholder=".................." /><br />
<hr />
<label class="deno" for="denominateur">denominateur:</label>
<input type="number" id="a" placeholder="....." /><span>x</span><sup>2</sup> +
<input type="number" id="b" placeholder="....." /><span>x +</span>
<input type="number" id="c" placeholder="....." /><br /><br /><br />
<button onclick="EnsDef()">Ensemble de Definition</button><br /><br /><br /><br />
<p id="EF">
<span>E</span><sub>f</sub> =
<span id="affef"></span>
</p>
<script type="text/javascript" charset="utf-8">
function EnsDef() {
let a = document.getElementById("a").value;
let b = document.getElementById("b").value;
let c = document.getElementById("c").value;
const delta = b*b - 4*a*c;
if(a ==0){
    let x00 = -c/b;
    if(b == 0){
     document.getElementById("affef").textContent = `IR`   
    }else{
    document.getElementById("affef").textContent = `IR - {${x00}}`}
}else{
if (delta < 0) {
document.getElementById("affef").textContent = 'IR'
} else if (delta == 0) {
let x0 = (-b)/(2*a);
document.getElementById("affef").textContent = `IR - {${x0}}`
}else if(delta >0){
    let x1 = ((-b)-Math.sqrt(delta))/(2*a);
    let x2 = ((-b)+Math.sqrt(delta))/(2*a);
    document.getElementById("affef").textContent = `IR - {${x1} , ${x2}}`
}else{
    document.getElementById("affef").textContent=`Entrer Invalide !`
}
}
    
}
</script>
</body>
</html>
