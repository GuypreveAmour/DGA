<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Majuscule et minuscule</title>
        
    </head>
    <body>
        <label for="nom">Mot Ã  modifier : </label>
        <br>
        <input type="text" id="nom" placeholder="veuillez saisir le mot ici "  />
           <br>   <br>
        <button onclick="Majuscule()">MAJUSCULE</button>   
        <button onclick="Minuscule()">minuscule</button>   <br>
        <p id="mot"></p>   <br>
        
        <script type="text/javascript" charset="utf-8">
        
    function Majuscule(){
         let mot=document.getElementById("nom").value;
         const res=document.getElementById("mot");
        let maj=mot.toUpperCase();
        res.textContent= maj;
         }
    function Minuscule(){
         let mot=document.getElementById("nom").value;
         const res=document.getElementById("mot");
        let min=mot.toLowerCase();
        res.textContent= min;
         }
    
        </script>
    </body>
</html>
