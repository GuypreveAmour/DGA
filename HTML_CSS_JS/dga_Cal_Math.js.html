<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculatrice avec math.js</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #666;
    }

    .operator {
      background: #ff9500;
    }

    .operator:hover {
      background: #e08900;
    }

    .equal {
      background: #28a745;
    }

    .equal:hover {
      background: #218838;
    }

    .clear {
      background: #dc3545;
    }

    .clear:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('*')" class="operator">×</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')" class="operator">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')" class="operator">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="calculate()" class="equal" rowspan="2">=</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function append(value) {
    if (display.innerText === '0' || display.innerText === 'Erreur') {
      display.innerText = value;
    } else {
      display.innerText += value;
    }
  }

  function clearDisplay() {
    display.innerText = '0';
  }

  function calculate() {
    try {
      const result = eval(display.innerText);
      display.innerText = result;
    } catch {
      display.innerText = 'Erreur';
    }
  }
</script>

</body>
</html>
