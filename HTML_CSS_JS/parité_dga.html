<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Verification de la parite d'un entier !</title>
<style type="text/css" media="all">
    h1 {
        text-align: center;
        text-shadow: 10px 10px 10px;
        font-family: Times New Roman;
        border: solid;
        border-radius: 30px 30px 0 0;
        padding: 10px;
        text-decoration: underline 2px orange;

    }
    body {
        font-family: Times New Roman;
    }
    #num {
        font-family: Times New Roman;
        padding: 10px;
        font-size: 20px;
    }
    .btn {
        border: solid 3px blue;
        padding: 10px;
        font-size: 20px;
        font-family: Times New Roman;
        border-radius: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Parité d'un nombre entier !</h1>
<label for="num">Nombre : </label><br><br>
<input type="number" id="num" placeholder="Saisir le Nombre Ici " /><br>
<br>
<button type="submit" onclick="verifier()" class="btn">Verifier</button>
<p id="res"></p>

<script type="text/javascript" charset="utf-8">
function verifier() {
let a = document.getElementById("num").value;
const resultat = document.getElementById("res");
if (a=="") {
resultat.textContent = `${a} n'est pas un entier Desolé !`
} else {
if (a % 2 == 0) {
resultat.textContent = `${a } est un entier Pair`
} else if (a % 2 == 1) {
resultat.textContent = `${a} est un entier impair`
} else {
resultat.textContent = `${a} n'est pas un entier Desolé !`
}
}
}
</script>
</body>
</html>
