<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>un bouton </title>

    <body>
        <p id="a"><p>
       <p id="b"><p>
            
       
        
        <script type="text/javascript" charset="utf-8">
            function somme(a,b){
                
             let c=parseFloat(a+b) 
             document.write(c)
            }
        </script>
    
        <button type="texte" value="somme" onclick="somme(parseFloat(prompt('valeur de a :')),parseFloat(prompt('valeur de b :')))">somme</button>
    </body>
