<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculatrice</title>
  <style>
    body {
      font-family: Times New Roman;
      background: #f2f2f2;
      display:flex ;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      overflow: scroll;
    }

    .display {
      width: 85%;
      max-width: 85%;
      height: 60px;
      background: #000;
      color: white;
      text-align: right;
      font-size: 30px;
      padding: 10px;
      border-radius: 5px;
      margin:10px;
      overflow: scroll;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.2em;
      font-family: Times New Roman;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #666;
    }
    .operator {
      background: #ff9500;
    }
    .operator:active {
      background: #e08900;
    }
    .equal {
      background: #28a745;
    }
    .equal:active{
      background: #218838;
    }
    .clear {
      background: #dc3545;
    }
    .clear:active {
      background: #c82333;
    }
    .rap{
        background-color: #ff9500;
    }
    .pourc{
        background-color: blue;
    }
    .exp,.dot,.sqrt{
        background-color: yellow;
        color: black;
    }
    .dot{ font-size:30px;
    text-align: center;
        
    }
    .titre{
        color: white;
        font-family: Times New Roman;
        
    }
  </style>
</head>
<body>

<div class="calculator">
    <p class="titre">Calculatrice DGA</p>
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="append('%')" class="pourc">%</button>
    <button onclick="append('/')" class="rap">÷</button>
    <button onclick="append('*')" class="operator">×</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')" class="operator">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')" class="operator">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="calculate()" class="equal" rowspan="2">=</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')" class="dot">.</button>
      <button onclick="append('^')" class="exp">^</button>
          <button onclick="append('sqrt()')" class="sqrt">√</button>
  </div>
</div>

<script>
  let display = document.getElementById('display');

  function append(value) {
    if (display.innerText === '0' || display.innerText === 'Erreur') {
      display.innerText = value;
    } else {
      display.innerText += value;
    }
  }

  function clearDisplay() {
    display.innerText = '0';
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = 'Erreur';
    }
  }
  
</script>

</body>
</html>
