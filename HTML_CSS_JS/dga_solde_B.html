<!DOCTYPE html>
<html>
    <head>

        meta

    <body>
        <script type="text/javascript" charset="utf-8">
            class Compte {
  #solde = 0; // propriété privée

  deposer(montant) {
    if (montant > 0) {
      this.#solde += montant;
    }
  }

  afficherSolde() {
    console.log(`Solde: ${this.#solde}`);
  }
}

const monCompte = new Compte();
monCompte.deposer(100);
monCompte.afficherSolde(); // Solde: 100

console.log(monCompte.#solde); // ERREUR : propriété privée
        </script>
        body
    </body>
</html>
