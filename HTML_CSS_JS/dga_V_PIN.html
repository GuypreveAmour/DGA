<script type="text/javascript" charset="utf-8">
    class CarteDeCredit {
  #codePIN;
  
  constructor(numero, codePIN) {
    this.numero = numero;
    this.#codePIN = codePIN;
  }

  verifierPIN(entree) {
    return entree === this.#codePIN;
  }
}

const carte = new CarteDeCredit("1234 5678 9012", 1234);
console.log(carte.verifierPIN(1234)); // true
console.log(carte.verifierPIN(0000)); // false
  
</script>
