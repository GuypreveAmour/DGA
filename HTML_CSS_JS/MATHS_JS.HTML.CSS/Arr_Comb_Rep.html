<script type="text/javascript" charset="utf-8">

/* Repetition de n elements d'une liste */
function fact(n) {
n = document.getElementById("n").value;
let fact = 1;
for (var i = 1; i <= n; i++) {
fact *= i;
}
let resultat = document.getElementById("resultat");
resultat.textContent = fact;
}

}
</script>
