<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>generateur des acronymes </title>
<style type="text/css" media="all">
body{
    text-align: center;
    margin: 0;
}
h1{
    margin-bottom: 30px;
    background-color: #908;
    padding: 20px;
    color: aliceblue;
    font-weight: 100;
}
label{
    font-weight: 100;
    font-size: 18px;
}
textarea{
    background-color: #eee;
    cursor: pointer;
    padding: 10px;
}
button{
    margin: 30px;
    font-weight: 100;
    width: 100px;
    height: 50px;
    font-size: 25px;
    background: linear-gradient(45deg, #908, #128);
    border-radius: 8px;
    color: aliceblue;
    border: 2px solid #908;
}
button:active{
    background: linear-gradient(-45deg, #908, #128);
    transform: translate(2px,2px);
}
p{
    font-weight: 100;
    font-size: 20px;
}
span{
    margin-inline: 10px;
    color: #908;
    border-bottom: 1px solid;
    font-weight: 300;
}
small{
    color: #908;
    font-size: 10px;
    float: left;
    margin: 10px 20px;
}
</style>
</head>
<body>
    <h1>Générateur D'Acronymes</h1>
    <label for="phrase">Phrase : </label><br />
    <textarea name="phrase" id="phrase" rows="8" cols="30"></textarea><br />
<small>* <i>Les mots doivent être séparés par un espace !</i> </small>
    <button onclick="generate()">Générer</button>
    <p>Resultat : <span id="Resultat"></span></p>
<script type="text/javascript" charset="utf-8">
function generate(){
    let phrase = document.getElementById("phrase").value;
    let tab_phrase = phrase.split(' ');
    let letre_1 = [];
    tab_phrase.forEach(mot =>{
        if(mot){
          letre_1.push(mot[0].toUpperCase());  
        }
        
    });
    console.log(letre_1);
    let acronyme = letre_1.join('');
    console.log(acronyme);
    document.getElementById("Resultat").textContent = acronyme;
}
</script>
</body>
</html>
