<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Compteur des voyelles et des consonnes dans une phrase ou un mot</title>
<style type="text/css" media="all">
body{
    
}
h1{
    text-align: center;
    margin-inline: 0;
    background-color: #dec;
    
}
</style>
</head>
<body>
    <h1>Compteur des Voyelles et Consonnes</h1>
    <label for="mot">Tapez Le Mot ( La Phrase ) Ici:</label>
    <br /><br />
    <textarea name="mot" id="mot" rows="8" cols="30"></textarea><br /><br />
    <button onclick="Compter()">Compter</button>
    <p>Nombre De Voyelles : <span id="voyelles"></span></p>
     <p>Nombre De Consonnes : <span id="consonnes"></span></p>
<script type="text/javascript" charset="utf-8">
function Compter(){
    let mot = document.getElementById("mot").value;
    let voyelles = "aeyuioAEYUIO";
    let consonnes = "zrtpqsdfghjklmwxcvbnZRTPQSDFGHJKLMWXCVBN";
    let list_voy =[],
    list_cons = [];
for(var i=0;i<mot.length;i++){
    console.log(mot[i]);
    if(voyelles.includes(mot[i])){
        list_voy.push(mot[i]);
    };
if(consonnes.includes(mot[i])){
    list_cons.push(mot[i]);
}
}console.log(list_cons);
console.log(list_voy);
document.getElementById("voyelles").textContent = list_voy.length;
document.getElementById("consonnes").textContent = list_cons.length;
}
</script>
</body>
</html>
