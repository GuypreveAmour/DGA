<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Compteur de mot d'une phrase ou d'un text</title>
<style type="text/css" media="all">
*{
    margin: 10px;
    font-weight: 100;
}
body{
    text-align: center;
}
h1{
    margin-bottom: 30px;
}
</style>
</head>
<body>
    <h1>Compteur de Mot</h1>
    <label for="phrase">Ecrire le Text ici</label>
    <textarea name="phrase" id="phrase" rows="8" cols="30"></textarea><br />
    <button onclick="Compteur()">Compter</button>
    <p>Nombre de Mot : <span id="mots"></span></p>
<script type="text/javascript" charset="utf-8">
function Compteur(){
    let phrase = document.getElementById("phrase").value;
    let tab_phrase = phrase.split(' ');
    let Nombre_mot = tab_phrase.length;
    document.getElementById("mots").textContent = Nombre_mot + " Mot(s)";
}
</script>
</body>
</html>
