<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Convertisseur de Casse </title>
<style type="text/css" media="all">
body,html{
    padding: 0;
    margin: 0;
}
h1{
    text-align: center;
    background: conic-gradient(blue,red, blue);
    margin: 0 0 30px 0;
    padding: 20px 0;
    color: aliceblue;
    outline: 10px groove #009;
}
label{
    
}
</style>
</head>
<body>
<h1>Convertisseur de Casse</h1>
<label for="mot">Tapez la Phrase ou le Mot Ici : </label>
<textarea name="mot" id="mot" rows="8" cols="30"></textarea>
<br /><br />
<label for="casse">Casse:</label><br />
<select name="casse" id="casse">
    <option value="U">Majuscule</option>
    <option value="l">minuscule</option>
    <option value="Al">Altern√©</option>
</select><br /><br />
<button onclick="Convertir()">Convertir</button>
<p>
Resultat : <span id="Resultat"></span>
</p>
<script type="text/javascript" charset="utf-8">
function Convertir(){
    let mot = document.getElementById("mot").value;
    let U_mot = mot.toUpperCase(),
    l_mot = mot.toLowerCase();
let casse = document.getElementById("casse").value,
Resultat = document.getElementById("Resultat");
if(casse == 'U'){
    Resultat.textContent = U_mot;
}else if(casse == 'l'){
    Resultat.textContent = l_mot;
}else if(casse == 'Al'){
    const mot_Al = [];
    for(var i=0;i<mot.length;i++){
       const j = (n) =>{
           if(n%2==0){
               return mot[n].toLowerCase()
           }else{
              return mot[n].toUpperCase() 
           }
       }
       //console.log(j(i))
       mot_Al.push(j(i));
        }
    //console.log(mot_Al.join(""))
    
    Resultat.textContent = mot_Al.join("");
}else{
    
    Resultat.textContent = mot;
}
}
</script>
</body>
</html>
