<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Palindrome checker</title>
        
    </head>
    <body>
<h1>Palindrome Checker</h1>
<label for="mot"><u>Mot (Phrase)</u></label>
<br /><br />
<textarea name="mot" id="mot" rows="8" cols="30"></textarea>
<br /><br />
<button onclick="verifier()">Check</button>
<p>Resultat : <span id="Resultat"></span></p>
<p id="verdicte"></p>

<script type="text/javascript" charset="utf-8">
    function verifier(){
let mot = document.getElementById("mot").value,
mot_min = mot.toLowerCase(),
decouper = mot_min.split(''),
inverse = decouper.reverse(),
mot_inverse = inverse.join(''),
Resultat = document.getElementById("Resultat"),
verdicte = document.getElementById("verdicte");
Resultat.textContent = mot_inverse;
if(mot_inverse == mot_min){
    verdicte.textContent = `Le Mot ${mot} : Est un Palindrome !`
}else{
    verdicte.textContent = `Le Mot ${mot} : N'est pas un Palindrome`
}
    
    }
</script>
    </body>
</html>
