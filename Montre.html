        width: 50%;

        top: 100px;

        height: 30px;

        border-left: 1px solid #000;
        border-radius: 0px 5px 5px 0px;

        top: 355px;
        left: 103px;
        z-index: 90;
    }

        animation: push 0.3s linear normal;
